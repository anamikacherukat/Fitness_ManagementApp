<div style="border: 2px dashed black;margin-left: 40px;margin-right: 200px; margin-bottom: 50px;border-radius: 20px;float: left;">
   <div class="card-header">
       <h3 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: xx-large;margin-left: 20px;margin-top: 20px;">Signup</h3>
     </div>
     
     <div class="card-body">
      <form class="form col-md-6" (ngSubmit)="AddUser()"   > 
   
       <div class="form-group">
        <label for="mnum" style="font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" > Membership Number</label>
        <input type="text" class="form-control" name="mnum" [(ngModel)]="userItem.membership_num" required/>

         <label for="fname" style="font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" > First Name </label>
          <input type="text" class="form-control" name="fname" [(ngModel)]="userItem.member_fname" required/>

          <label for="mname" style="font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> Middle Name </label>
          <input type="text" class="form-control" name="mname" [(ngModel)]="userItem.member_mname"/>


          <label for="lname" style="font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> Last Name </label>
          <input type="text" class="form-control" name="lname" [(ngModel)]="userItem.member_lname" required/>

          <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address1" [(ngModel)]="userItem.member_address"/>
  
    <br>
         <br>
         <div>
         <label for="gender">Gender</label>
         <br>
     <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" [(ngModel)]="userItem.member_gender" value="Male"/>
      <label class="form-check-label" for="inlineRadio1">Male</label>
   
    </div>
    <div class="form-check form-check-inline">
      <input type="radio"  class="form-check-input" type="radio" name="gender" id="inlineRadio2" [(ngModel)]="userItem.member_gender" value="Female"/>
      <label class="form-check-label" for="inlineRadio1">Female</label>
   
    </div>
    </div>

<br><br>
       <label for="age">Age Group</label><br>
       <div class="form-check form-check-inline">
         <input  class="form-check-input" type="radio" name="age" id="inlineRadio3" [(ngModel)]="userItem.member_age" value="18-28"/>
         <label class="form-check-label" for="inlineRadio1">18-28</label>
       </div>
       <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="age" id="inlineRadio4"  [(ngModel)]="userItem.member_age" value="29-40"/>
         <label class="form-check-label" for="inlineRadio2">29-40</label>
       </div>
       <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="age" id="inlineRadio5" [(ngModel)]="userItem.member_age" value="40-60"/>
         <label class="form-check-label" for="inlineRadio3">40-60</label>
       </div>
       <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="age" id="inlineRadio6"  [(ngModel)]="userItem.member_age" value="60+"/>
        <label class="form-check-label" for="inlineRadio4">60+</label>
      </div>
<br><br>
           <label for="uname1"  style="font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> Email </label>
           &nbsp;&nbsp;
           <input type="text" class="form-control" name="uname" [(ngModel)]="userItem.member_email" required/>
       </div>
     
     <div class="form-group">
      <label style="font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Password</label>
    &nbsp;&nbsp;
    <input type="password" class="form-control" name="password" [(ngModel)]="userItem.member_password" required/>
   
   </div>
     <br>
     <button type="submit" class="btn btn-primary" >Register</button>
   
   </form>
     </div>
     </div>
     <div>
       
     </div>
