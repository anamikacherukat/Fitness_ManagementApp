<div style="border: 2px dashed black;margin-left: 40px;margin-right: 200px; margin-bottom: 50px;border-radius: 20px;float: left;">
    <div class="card-header">
        <h3 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: xx-large;margin-left: 20px;margin-top: 20px;">Signup</h3>
      </div>
      
      <div class="card-body">
       <form class="form col-md-6" (ngSubmit)="editI()"   > 
    
        <div class="form-group">
         <label for="name" style="font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" > Name</label>
         <input type="text" class="form-control" name="name" [(ngModel)]="instructorItem.inst_name" required/>
 
          <label for="spec" style="font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" > Specialisation </label>
           <input type="text" class="form-control" name="spec" [(ngModel)]="instructorItem.specialisation" required/>
 
           <label for="age" style="font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Age</label>
           <input type="text" class="form-control" name="age" [(ngModel)]="instructorItem.age"/>
 
 
           <label for="phone" style="font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> Phone </label>
           <input type="text" class="form-control" name="phone" [(ngModel)]="instructorItem.phone" required/>
 
          
     <br>
          <br>
        
 
            <label for="uname1"  style="font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> Email </label>
            &nbsp;&nbsp;
            <input type="text" class="form-control" name="uname" [(ngModel)]="instructorItem.email" required/>
        </div>
      <br>
      <button type="submit" class="btn btn-primary" >Update</button>
    
    </form>
      </div>
      </div>
      <div>
        
      </div>
