<div style="border: 2px dashed black;margin-left: 20px;margin-right: 200px; margin-bottom: 50px;border-radius: 20px;float: left;">
    <div class="card-header">
        <h3 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: xx-large;margin-left: 20px;margin-top: 20px;">Login to your account</h3>
      </div>
      
      <div class="card-body">
       <form class="form col-md-6"  (ngSubmit)= "signinUseronly()" #userlogin="ngForm" > 
    
        <div class="form-group">
          <label for="uname1">Username</label>
          <input type="email" class="form-control" name="member_email" #email="ngModel" class="form-control"  [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="person1.member_email" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" required/>      <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter valid email</small> 

        </div>
      <br>
      <div class="form-group">
        <label>Password</label>
        &nbsp;&nbsp;
           <input type="password" class="form-control" [(ngModel)]="person1.member_password" name="member_password" minlength="6" required/> 

    
    
    </div>
      <br>
      <button type="submit" class="btn btn-outline-secondary">Login</button>
    
    </form>
      </div>
      </div>
      <div>
        
      </div>
